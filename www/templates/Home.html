<ion-view view-title="Home">
  <ion-content>
  	<ion-header-bar class="padding">
  	<div class="icon">
  	<i class="icon ion-social-facebook-outline"></i>
  	</div>
  	<h4>    Welcome To Social Login App      </h4>
  	<div class="icon">

  	<i class="icon ion-social-googleplus-outline icon-position-right"></i>
  	</div>
  	</ion-header-bar>
  	<br>
    <div class="list">
  		<label class="item item-input item-floating-label">
  		  <span class="input-label">First Name</span>
   				 <input type="text" ng-model="first"placeholder="First Name">
  		</label>
  	<label class="item item-input item-floating-label">
   		 <span class="input-label">Last Name</span>
   			 <input type="text" ng-model="second" placeholder="Last Name">
  	</label>
  <label class="item item-input item-floating-label">
    <span class="input-label">Email</span>
    <input type="text" ng-model="email" placeholder="Email">
  </label>
</div>
	<div class="button button-block">
			<button class="button button-block button-dark "> Just For Fun</button>
	</div>
	<ion-card class="item item-text-wrap item-royal">
	<ion-item classs="item title">
	          TYPE ANYTHING ABOVE AND SEE IT BELOW
	</ion-item>
	</ion-card>

	<ion-card class="item item-text-wrap">
	<ion-item>
	<p>{{first}}</p>
	</ion-item>
	<ion-item>
	<p>{{second}}</p>
	</ion-item>
	<ion-item>
	<p>{{email}}</p>
	</ion-item>
	</ion-card>
  </ion-content>

</ion-view>
